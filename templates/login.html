<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
        <title>分布式多用户聊天室</title>
        <link rel="stylesheet" href="{{ static_url("css/chat.css") }}" type="text/css"/>
        <link rel="stylesheet" href="{{ static_url("css/bootstrap.css") }}" type="text/css"/>
        <script src="{{ static_url("js/jquery/jquery-1.9.1.min.js") }}" type="text/javascript"></script>
        <script src="{{ static_url("js/bootstrap/bootstrap.js") }}" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#login_area").select();
            });
        </script>
    </head>
    
    <body>
        <div style="text-align: center; margin-bottom: 0 auto; margin-top: 150px;">
            <div class="row" style="display: inline-block; width: 1024px;">
                <div class="span8" style="width: 960px; height: 50px; max-height: 50px;">
                    <form class="well form-inline" action="/login" method="POST">
                        请输入昵称：<input id="login_area" class="span3" type="text" name="username" style="height: 40px;" />
                        <button type="submit" class="btn btn-small" style="height: 40px;">进入聊天室</button>
                        {% module xsrf_form_html() %}
                    </form>
                    {% if user_exists %} 
                        <div class="alert alert-error">
                            昵称已经存在，请再想一个别的。。。
                        </div>
                    {% end %}
                </div>
            </div>
        </div>
    </body>
</html>
